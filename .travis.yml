language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2

matrix:
  include:
    - php: 5.3
      dist: precise

before_script:
    - travis_retry composer install

script:
    - if [ ${TRAVIS_PHP_VERSION:0:3} = "5.3" ]; then composer oldtest; fi
    - if [ ${TRAVIS_PHP_VERSION:0:3} = "5.4" ]; then composer oldtest; fi
    - if [ ${TRAVIS_PHP_VERSION:0:3} = "5.5" ]; then composer oldtest; fi
    - if [ ${TRAVIS_PHP_VERSION:0:3} = "5.6" ]; then composer oldtest; fi
    - if [ ${TRAVIS_PHP_VERSION:0:3} = "7.0" ]; then composer test;    fi
    - if [ ${TRAVIS_PHP_VERSION:0:3} = "7.1" ]; then composer test;    fi
    - if [ ${TRAVIS_PHP_VERSION:0:3} = "7.2" ]; then composer test;    fi

branches:
  except:
    - one-dot-two
